<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>WebSocket Chat Test</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/sockjs-client/1.6.1/sockjs.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/stomp.js/2.3.3/stomp.min.js"></script>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            padding: 20px;
        }

        .container {
            max-width: 800px;
            margin: 0 auto;
            background: white;
            border-radius: 15px;
            box-shadow: 0 20px 40px rgba(0,0,0,0.1);
            overflow: hidden;
        }

        .header {
            background: linear-gradient(45deg, #4a90e2, #357abd);
            color: white;
            padding: 20px;
            text-align: center;
        }

        .header h1 {
            margin-bottom: 10px;
            font-size: 2rem;
        }

        .status {
            padding: 5px 15px;
            border-radius: 20px;
            background: rgba(255,255,255,0.2);
            display: inline-block;
            font-size: 0.9rem;
        }

        .status.connected {
            background: rgba(76, 175, 80, 0.8);
        }

        .status.disconnected {
            background: rgba(244, 67, 54, 0.8);
        }

        .status.connecting {
            background: rgba(255, 193, 7, 0.8);
        }

        .room-section {
            padding: 20px;
            border-bottom: 1px solid #eee;
        }

        .input-group {
            display: flex;
            gap: 10px;
            margin-bottom: 15px;
        }

        .input-group input {
            flex: 1;
            padding: 12px;
            border: 2px solid #ddd;
            border-radius: 8px;
            font-size: 16px;
            transition: border-color 0.3s;
        }

        .input-group input:focus {
            outline: none;
            border-color: #4a90e2;
        }

        .btn {
            padding: 12px 24px;
            border: none;
            border-radius: 8px;
            font-size: 16px;
            cursor: pointer;
            transition: all 0.3s;
            font-weight: 500;
        }

        .btn-primary {
            background: #4a90e2;
            color: white;
        }

        .btn-primary:hover {
            background: #357abd;
            transform: translateY(-2px);
        }

        .btn-success {
            background: #4caf50;
            color: white;
        }

        .btn-success:hover {
            background: #45a049;
        }

        .btn:disabled {
            background: #ccc;
            cursor: not-allowed;
            transform: none;
        }

        .chat-section {
            padding: 20px;
            display: none;
        }

        .chat-section.active {
            display: block;
        }

        .chat-container {
            border: 2px solid #eee;
            border-radius: 12px;
            height: 400px;
            display: flex;
            flex-direction: column;
        }

        .messages {
            flex: 1;
            padding: 15px;
            overflow-y: auto;
            background: #fafafa;
            border-radius: 12px 12px 0 0;
        }

        .message {
            margin-bottom: 15px;
            padding: 12px;
            border-radius: 12px;
            max-width: 70%;
            animation: slideIn 0.3s ease;
        }

        .message.own {
            background: linear-gradient(45deg, #4a90e2, #357abd);
            color: white;
            margin-left: auto;
            border-bottom-right-radius: 4px;
        }

        .message.other {
            background: white;
            border: 1px solid #eee;
            border-bottom-left-radius: 4px;
        }

        .message.system {
            background: linear-gradient(45deg, #28a745, #20c997);
            color: white;
            margin: 0 auto;
            text-align: center;
            max-width: 50%;
            font-style: italic;
        }

        .message-header {
            font-weight: bold;
            font-size: 0.9rem;
            margin-bottom: 5px;
            opacity: 0.8;
        }

        .message-time {
            font-size: 0.8rem;
            opacity: 0.6;
            margin-top: 5px;
        }

        .message-input {
            display: flex;
            padding: 15px;
            background: white;
            border-radius: 0 0 12px 12px;
            border-top: 1px solid #eee;
        }

        .message-input input {
            flex: 1;
            padding: 12px;
            border: 1px solid #ddd;
            border-radius: 25px;
            font-size: 16px;
            margin-right: 10px;
        }

        .message-input button {
            padding: 12px 20px;
            border-radius: 25px;
        }

        @keyframes slideIn {
            from {
                opacity: 0;
                transform: translateY(20px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .room-info {
            background: #e3f2fd;
            padding: 15px;
            border-radius: 8px;
            margin-bottom: 20px;
        }

        .error {
            color: #f44336;
            margin-top: 10px;
            padding: 10px;
            background: #ffebee;
            border-radius: 5px;
            display: none;
        }

        .success {
            color: #4caf50;
            margin-top: 10px;
            padding: 10px;
            background: #e8f5e8;
            border-radius: 5px;
            display: none;
        }

        .debug {
            background: #f0f0f0;
            padding: 10px;
            margin: 10px 0;
            border-radius: 5px;
            font-family: monospace;
            font-size: 12px;
            max-height: 100px;
            overflow-y: auto;
        }

        .room-options {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 20px;
            margin-bottom: 20px;
        }

        .room-option {
            border: 2px solid #e0e0e0;
            border-radius: 12px;
            padding: 20px;
            transition: border-color 0.3s;
        }

        .room-option:hover {
            border-color: #4a90e2;
        }

        .room-option h4 {
            margin-bottom: 15px;
            color: #333;
        }

        .room-option .input-group {
            margin-bottom: 10px;
        }
    </style>
</head>
<body>
<div class="container">
    <div class="header">
        <h1>üöÄ WebSocket Chat Test</h1>
        <div class="status connecting" id="connectionStatus">Connecting...</div>
    </div>

    <div class="room-section">
        <h3>Room Management</h3>

        <div class="room-options">
            <div class="room-option">
                <h4>üìù Create New Room</h4>
                <div class="input-group">
                    <input type="text" id="newRoomName" placeholder="Enter room name" value="test-room">
                </div>
                <button class="btn btn-primary" onclick="createRoom()">Create Room</button>
            </div>

            <div class="room-option">
                <h4>üö™ Join Existing Room</h4>
                <div class="input-group">
                    <input type="text" id="joinRoomId" placeholder="Room ID to join" value="test-room">
                </div>
                <button class="btn btn-success" onclick="joinRoom()">Join Room</button>
            </div>
        </div>

        <div class="input-group">
            <button class="btn" style="background: #ff6b6b; color: white;" onclick="leaveRoom()" id="leaveBtn" disabled>Leave Room</button>
        </div>
        <div class="error" id="errorMessage"></div>
        <div class="success" id="successMessage"></div>
        <div class="debug" id="debugLog"></div>
    </div>

    <div class="chat-section" id="chatSection">
        <div class="room-info">
            <strong>Room:</strong> <span id="currentRoom"></span> |
            <strong>User:</strong> <span id="currentUser"></span>
        </div>

        <div class="chat-container">
            <div class="messages" id="messages"></div>
            <div class="message-input">
                <input type="text" id="messageInput" placeholder="Type your message..." onkeypress="handleKeyPress(event)">
                <button class="btn btn-primary" onclick="sendMessage()">Send</button>
            </div>
        </div>
    </div>
</div>

<script>
    let stompClient = null;
    let currentRoom = null;
    let currentUser = null;
    let isConnected = false;
    let roomSubscription = null;
    let reconnectAttempts = 0;
    const maxReconnectAttempts = 5;

    // Auto-connect on page load
    window.addEventListener('load', function() {
        setTimeout(connectWebSocket, 1000); // Small delay to ensure page is ready
        fetchCurrentUser(); // Get current user info from backend
    });

    function addDebugLog(message) {
        const debugDiv = document.getElementById('debugLog');
        const timestamp = new Date().toLocaleTimeString();
        debugDiv.innerHTML += `[${timestamp}] ${message}<br>`;
        debugDiv.scrollTop = debugDiv.scrollHeight;
        console.log(`[DEBUG] ${message}`);
    }

    function showError(message) {
        const errorDiv = document.getElementById('errorMessage');
        errorDiv.textContent = message;
        errorDiv.style.display = 'block';
        addDebugLog(`ERROR: ${message}`);
        setTimeout(() => {
            errorDiv.style.display = 'none';
        }, 5000);
    }

    function showSuccess(message) {
        const successDiv = document.getElementById('successMessage');
        successDiv.textContent = message;
        successDiv.style.display = 'block';
        addDebugLog(`SUCCESS: ${message}`);
        setTimeout(() => {
            successDiv.style.display = 'none';
        }, 3000);
    }

    function updateConnectionStatus(status) {
        const statusDiv = document.getElementById('connectionStatus');
        isConnected = status === 'connected';

        switch(status) {
            case 'connected':
                statusDiv.textContent = 'Connected';
                statusDiv.className = 'status connected';
                reconnectAttempts = 0;
                addDebugLog('WebSocket connected');
                break;
            case 'connecting':
                statusDiv.textContent = 'Connecting...';
                statusDiv.className = 'status connecting';
                addDebugLog('WebSocket connecting...');
                break;
            case 'disconnected':
                statusDiv.textContent = 'Disconnected';
                statusDiv.className = 'status disconnected';
                addDebugLog('WebSocket disconnected');
                // Attempt to reconnect
                if (reconnectAttempts < maxReconnectAttempts) {
                    setTimeout(() => {
                        reconnectAttempts++;
                        addDebugLog(`Reconnection attempt ${reconnectAttempts}/${maxReconnectAttempts}`);
                        connectWebSocket();
                    }, 3000 * reconnectAttempts); // Exponential backoff
                }
                break;
        }
    }

    async function fetchCurrentUser() {
        try {
            const response = await fetch('/api/user');
            if (response.ok) {
                const userProfile = await response.json();
                currentUser = userProfile.username;
                addDebugLog(`Current user: ${currentUser}`);
            } else {
                addDebugLog('Failed to fetch current user profile');
            }
        } catch (error) {
            addDebugLog(`Error fetching user profile: ${error.message}`);
        }
    }

    function displaySystemMessage(message) {
        const messagesDiv = document.getElementById('messages');
        const messageDiv = document.createElement('div');
        messageDiv.className = 'message system';
        messageDiv.innerHTML = `
            <div>${message}</div>
            <div class="message-time">${new Date().toLocaleTimeString()}</div>
        `;
        messagesDiv.appendChild(messageDiv);
        messagesDiv.scrollTop = messagesDiv.scrollHeight;
    }

    async function leaveRoom() {
        if (!currentRoom) {
            showError('You are not in any room');
            return;
        }

        const previousRoom = currentRoom;
        const previousUser = currentUser;

        try {
            // Optional: Notify server via REST API
            try {
                await fetch(`/api/rooms/${previousRoom}/leave`, {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify({ username: previousUser })
                });
            } catch (error) {
                addDebugLog(`REST leave notification failed: ${error.message}`);
            }

            // Unsubscribe from room
            if (roomSubscription) {
                addDebugLog('Unsubscribing from room');
                roomSubscription.unsubscribe();
                roomSubscription = null;
            }

            // Clear room data
            currentRoom = null;

            // Update UI
            document.getElementById('currentRoom').textContent = '';
            document.getElementById('currentUser').textContent = '';
            document.getElementById('messages').innerHTML = '';
            updateRoomStatus(false);

            showSuccess(`Left room "${previousRoom}" successfully!`);

        } catch (error) {
            console.error('Error leaving room:', error);
            // Still leave locally even if server notification fails
            if (roomSubscription) {
                roomSubscription.unsubscribe();
                roomSubscription = null;
            }
            currentRoom = null;
            updateRoomStatus(false);
            showSuccess(`Left room "${previousRoom}" (offline mode)`);
        }
    }

    function updateRoomStatus(inRoom) {
        const leaveBtn = document.getElementById('leaveBtn');
        const chatSection = document.getElementById('chatSection');

        if (inRoom) {
            leaveBtn.disabled = false;
            chatSection.classList.add('active');
        } else {
            leaveBtn.disabled = true;
            chatSection.classList.remove('active');
        }
    }

    async function createRoom() {
        const roomName = document.getElementById('newRoomName').value.trim();
        if (!roomName) {
            showError('Please enter a room name');
            return;
        }

        try {
            const response = await fetch('/api/rooms', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json',
                },
                body: roomName
            });

            if (response.ok) {
                const room = await response.json();
                showSuccess(`Room "${roomName}" created successfully!`);
            } else {
                const error = await response.text();
                showError(error);
            }
        } catch (error) {
            showError('Failed to create room. Make sure the server is running');
            console.error('Error creating room:', error);
        }
    }

    async function joinRoom() {
        const roomId = document.getElementById('joinRoomId').value.trim();

        if (!roomId) {
            showError('Please enter room ID');
            return;
        }

        if (!currentUser) {
            showError('User not loaded. Please refresh the page.');
            return;
        }

        if (!isConnected) {
            showError('WebSocket is not connected. Please wait for connection.');
            return;
        }

        try {
            const response = await fetch(`/api/rooms/${roomId}`);

            if (response.ok) {
                const room = await response.json();
                currentRoom = roomId;

                document.getElementById('currentRoom').textContent = roomId;
                document.getElementById('currentUser').textContent = currentUser;
                updateRoomStatus(true);

                addDebugLog(`Joined room: ${roomId} as ${currentUser}`);

                // Load existing messages
                await loadMessages();

                // Subscribe to the room
                subscribeToRoom();

                showSuccess(`Joined room "${roomId}" successfully!`);
            } else {
                const error = await response.text();
                showError(error);
            }
        } catch (error) {
            showError('Failed to join room. Make sure the server is running and the room exists.');
            console.error('Error joining room:', error);
        }
    }

    async function loadMessages() {
        if (!currentRoom) return;

        try {
            const response = await fetch(`/api/rooms/${currentRoom}/messages`);
            if (response.ok) {
                const messages = await response.json();
                const messagesDiv = document.getElementById('messages');
                messagesDiv.innerHTML = '';

                messages.forEach(message => {
                    displayMessage(message);
                });
                addDebugLog(`Loaded ${messages.length} existing messages`);
            }
        } catch (error) {
            console.error('Error loading messages:', error);
        }
    }

    function connectWebSocket() {
        if (isConnected) {
            addDebugLog('WebSocket already connected');
            return;
        }

        updateConnectionStatus('connecting');
        addDebugLog('Attempting to connect to WebSocket...');

        const socket = new SockJS('/chat');
        stompClient = Stomp.over(socket);

        // Enable debug logging
        stompClient.debug = function(str) {
            addDebugLog(`STOMP: ${str}`);
        };

        stompClient.connect({}, function (frame) {
            addDebugLog('WebSocket connected successfully');
            updateConnectionStatus('connected');
            showSuccess('WebSocket connected successfully!');

            // Subscribe to room if we're already in one
            if (currentRoom) {
                addDebugLog(`Auto-subscribing to room: ${currentRoom}`);
                subscribeToRoom();
            }
        }, function (error) {
            addDebugLog(`WebSocket connection failed: ${error}`);
            updateConnectionStatus('disconnected');
            showError('Failed to connect WebSocket. Make sure the server is running.');
        });
    }

    function subscribeToRoom() {
        if (!stompClient || !currentRoom || !isConnected) {
            addDebugLog(`Cannot subscribe - stompClient: ${!!stompClient}, currentRoom: ${currentRoom}, isConnected: ${isConnected}`);
            return;
        }

        // Prevent double subscription
        if (roomSubscription) {
            addDebugLog('Already subscribed to room, unsubscribing first');
            roomSubscription.unsubscribe();
        }

        const subscriptionTopic = `/topic/room/${currentRoom}`;
        addDebugLog(`Subscribing to: ${subscriptionTopic}`);

        roomSubscription = stompClient.subscribe(subscriptionTopic, function (message) {
            addDebugLog(`Message received on ${subscriptionTopic}`);
            try {
                console.log(message.body);
                const messageData = JSON.parse(message.body);
                addDebugLog(`Parsed message from ${messageData.userEntity?.username || messageData.sender}: ${messageData.content}`);

                // Check if it's a system message (join/leave notification)
                if (messageData.type === 'SYSTEM') {
                    displaySystemMessage(messageData.content);
                } else {
                    displayMessage(messageData);
                }
            } catch (error) {
                addDebugLog(`Error parsing message: ${error}`);
                console.error('Error parsing message:', error);
            }
        });

        addDebugLog(`Successfully subscribed to room ${currentRoom}`);
    }

    function displayMessage(message) {
    const messagesDiv = document.getElementById('messages');
    const messageDiv = document.createElement('div');

    // Updated to use the 'username' field from your JSON response
    const senderName = message.username || message.sender || message.userEntity?.username || 'Unknown User';
    const isOwnMessage = senderName === currentUser;
    messageDiv.className = `message ${isOwnMessage ? 'own' : 'other'}`;

    const timestamp = message.timeStamp ? new Date(message.timeStamp).toLocaleTimeString() : new Date().toLocaleTimeString();

    messageDiv.innerHTML = `
        <div class="message-header">${senderName}</div>
        <div>${message.content}</div>
        <div class="message-time">${timestamp}</div>
    `;

    messagesDiv.appendChild(messageDiv);
    messagesDiv.scrollTop = messagesDiv.scrollHeight;
}

    function sendMessage() {
        const messageInput = document.getElementById('messageInput');
        const content = messageInput.value.trim();

        if (!content) {
            showError('Please enter a message');
            return;
        }

        if (!isConnected) {
            showError('WebSocket is not connected. Please wait for connection.');
            return;
        }

        if (!currentRoom || !currentUser) {
            showError('Please join a room first');
            return;
        }

        const messageRequest = {
            content: content,
            sender: currentUser,
            roomId: currentRoom
        };

        const sendDestination = `/app/sendMessage/${currentRoom}`;
        addDebugLog(`Sending message to: ${sendDestination}`);

        try {
            stompClient.send(sendDestination, {}, JSON.stringify(messageRequest));
            messageInput.value = '';
            addDebugLog(`Message sent successfully`);
        } catch (error) {
            showError('Failed to send message');
            addDebugLog(`Send error: ${error}`);
            console.error('Error sending message:', error);
        }
    }

    function handleKeyPress(event) {
        if (event.key === 'Enter') {
            sendMessage();
        }
    }

    // Clear debug log
    function clearDebug() {
        document.getElementById('debugLog').innerHTML = '';
    }
</script>
</body>
</html>
